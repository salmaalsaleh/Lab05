<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="box">This is a div</div>
    <div class="responsive-box">This is another div</div>
    <p class="padded-text">This is a paragraph</p>
    <div class="custom-padding">This is a div</div>
    <div class="border-box">This is a div</div>
    <div class="rounded-border">This is a div</div>
    <p class="margin-text">This is a paragraph</p>
    <div class="custom-margin">This is div</div>
    <div class="inline-element">Div 1</div>
    <div class="inline-element">Div 2</div>
    <div class="inline-element">Div 3</div>
   
    <a href="google.com" class="block-element">Google</a>
    <a href="Amazon.com" class="block-element">Amazon</a>
    <a href="YouTube.com" class="block-element">YouTube</a>
    
    <div class="inline-block-element">Div 1</div>
    <div class="inline-block-element">Div 2</div>
    <div class="inline-block-element">Div 3</div>

    <div class="hidden-element">Div</div>
    <div class="visible-element">Div</div>
    <div class="invisible-element">Div</div>
    <div class="transparent-box">Last div</div>
</body>
</html>
